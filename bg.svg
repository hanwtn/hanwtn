<svg width="100%" height="260" viewBox="0 0 1000 260" xmlns="http://www.w3.org/2000/svg">

  <!-- GitHub-safe animated gradient -->
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#0d0d0d">
        <animate attributeName="stop-color"
                 values="#0d0d0d; #1a1a1a; #0d0d0d"
                 dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1a1a1a">
        <animate attributeName="stop-color"
                 values="#1a1a1a; #000; #1a1a1a"
                 dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Swiss grid (safe strokes only) -->
  <g stroke="#ffffff12" stroke-width="0.5">
    <!-- vertical lines -->
    <line x1="50" x2="50" y1="0" y2="260" />
    <line x1="100" x2="100" y1="0" y2="260" />
    <line x1="150" x2="150" y1="0" y2="260" />
    <line x1="200" x2="200" y1="0" y2="260" />
    <line x1="250" x2="250" y1="0" y2="260" />
